deployment:
  replicas: 2
  revisionHistoryLimit: 0
ports:
  websecure:
    hostPort: 443
ingressClass:
  enabled: true
  isDefaultClass: true
additionalArguments:
  - --providers.kubernetescrd.allowCrossNamespace=true
  - --entrypoints.name.http3
tlsStore:
  default:
    defaultCertificate:
      secretName: wildcard-savew.dev-tls
